<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Game | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
  <header>
    <div id="header-text">
      <div class="h1"><strong>NUMBER</strong><span id="thinHeader">GUESSER</span></div>
      <div id="header-subtitle">
        <div class="kebab"></div>
        <span id="ultimate-challenge-text">
          ULTIMATE CHALLENGER EDITION
        </span>
        <div class="kebab"></div>
      </div>
    </div>
  </header>
  <main id="game-board">
    <section class="game-board-card" id="set-range-card">
      <strong id="range-card-header">Set Range</strong>
      <form id="range-form">
        <label>Min Range</label><input type:text id="min-range-input"/>
        <p class= "min-range-error-message"></p>
        <label>Max Range</label><input type:text id="max-range-input"/>
        <p class= "max-range-error-message"></p>
        <button type="button" id="update-button">UPDATE</button>
      </form>
    </section>
    <section class="game-board-card" id="challenger-game-card">
      <p id="challenger-range-header">The Current Range is <strong id="min-range">1</strong> to <strong id="max-range">100</strong></p>
      <form id="challenger-form">
        <strong class="challenger-one" id="player-one-header">Challenger 1</strong>
        <label>Name</label><input type:text id="player-one-input" value=""/>
        <label>Guess</label><input type=number id="guess-one-input" value=""/>
        <strong class="challenger-two" id="player-two-header">Challenger 2</strong>
        <label>Name</label><input type: text id="player-two-input" value=""/>
        <label>Guess</label><input type=number id="guess-two-input" value=""/>
        <div class="button-container">
          <button type="button" class="game-buttons" id="submit-button">SUBMIT GUESS</button>
          <button type="button" class="game-buttons" id="reset-button">RESET GAME</button>
          <button type="button" class="game-buttons" id="clear-button">CLEAR GAME</button>
        </div>
      </form>
    </section>
    <section class="game-board-card" id="score-box">
      <div id="score-box-header">Latest Score</div>
      <div class="score-card-container">
        <div class="challenger-one" id="score-box-player-one">Challenger 1 Name</div>
        <div class="current-guess">current guess</div>
        <div class="player-score-card" id="player-one-score">00</div>
        <div class="compass" id="compass-one"></div>
      </div>
      <div class="border" id="score-border"></div>
      <div class="score-card-container">
        <div class="challenger-two" id="score-box-player-two">Challenger 2 Name</div>
        <div class="current-guess">current guess</div>
        <div class="player-score-card" id="player-two-score">00</div>
        <div class="compass" id="compass-two"></div>
      </div>
    </section>
  </main>
  <main id="scoreboard">
    <section class="win-card">
      <div class="versus-container">
        <span class="challenger-one">CHALLENGER 1 NAME</span>
        <p class="versus">VS</p>
        <span class="challenger-two">CHALLENGER 2 NAME</span>
      </div>
     <div class="c-border"></div>
     <div class="winner-container">
       <strong class="challenger-winner">CHALLENGER WINNER NAME</strong>
       <span class="winner">WINNER</span>
     </div>
     <div class="c-border"></div>
     <footer>
       <span class="guesses"><strong class=guessNum>000</strong>GUESSES</span>
       <span class="time"><strong class="minutes">0.0</strong> MINUTES</span>
       <button type="button" class="x-button">&#10005;</button>
     </footer>
   </section> 
  </main>
<script src="main.js"></script>
</body>
</html>
